<body class="Enc">
     <header >

     <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Volver al inicio</a>

  <form>
  <fieldset>
    <h1>Registro Clientes :D</h1>

   
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label mt-4">Proporciona tu nombre</label>
      <input type="Nombre" class="form-control" id="exampleInputNombre" aria-describedby="nombreHelp" placeholder="Ingresa tu nombre">
   
   <div class="form-group">
      <label for="exampleSelect1" class="form-label mt-4">Selecciona tu Sexo</label>
      <select class="form-select" id="exampleSelect1">
        <option>Hombre</option>
        <option>Mujer</option>
      </select>

          <div class="form-group">
      <label for="exampleInputEmail1" class="form-label mt-4">Proporciona tu correo electronico</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
     
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4">Ingresa una contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <small id="emailHelp" class="form-text text-muted">Esta contraseña no la compartas con nadie.</small>
    </div>

    </div>
    <div class="form-group">
      <label for="exampleSelect1" class="form-label mt-4">Estás conforme con el funcionamiento del transporte publico de tu ciudad?</label>
      <select class="form-select" id="exampleSelect1">
        <option>Si</option>
        <option>No</option>
 
      </select>
    </div>
   
  
    <fieldset class="form-group">
      <legend class="mt-4">¿Eres mayor de edad?</legend>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Si soy mayor a los 18</label>
    </fieldset>
   
    </fieldset>
    <button type="submit" class="btn btn-primary">Subir</button>
  </fieldset>
</form>
